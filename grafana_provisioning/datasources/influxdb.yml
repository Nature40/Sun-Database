apiVersion: 1

deleteDatasources:
  - name: InfluxDB
    orgId: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    database: nature40
    orgId: 1
    url: http://influxdb:8086
    version: 1
    editable: true
    basicAuth: true
    basicAuthUser: grafana
    # password needs to be adjusted to match grafana.env
    basicAuthPassword: nature40
